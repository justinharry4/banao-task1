{% extends 'base.html' %}

{% block content %}
<h2>{{ user.get_account_type_display }} Dashboard</h2>
<h3 class="mt-5 mb-3">Personal Details</h3>

<div class="mb-3">
	<img src="{{ user.profile_image.url }}" alt="profile picture" class="rounded-circle img-fluid profile-img">
</div>

<p>First Name: {{ user.first_name }}</p>
<p>Last Name: {{ user.last_name }}</p>
<p>Username: {{ user.username }}</p>
<p>Email: {{ user.email }}</p>
<p>Address: {{ user.address }}</p>
{% endblock %}
